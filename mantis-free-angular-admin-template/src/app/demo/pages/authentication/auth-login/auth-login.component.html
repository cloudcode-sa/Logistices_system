

<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header text-center">
        <img src="assets/images/logo.png" width="100px" alt="theme-logo" class="logo logo-dark logo-lg" />
      </div>

      <div class="card my-5">
        <div class="card-body">
          <h3 class="mb-4 text-center"><b>تسجيل الدخول</b></h3>

          <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
            <!-- البريد الإلكتروني -->
            <div class="form-group mb-3">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                email
                #emailRef="ngModel"
                class="form-control"
                placeholder="أدخل بريدك الإلكتروني"
              />
              <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="invalid-feedback d-block">
                <small *ngIf="emailRef.errors?.['required']">البريد الإلكتروني مطلوب</small>
                <small *ngIf="emailRef.errors?.['email']">البريد الإلكتروني غير صالح</small>
              </div>
            </div>

            <!-- كلمة المرور -->
            <div class="form-group mb-3">
              <label for="password">كلمة المرور</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                minlength="6"
                #passwordRef="ngModel"
                class="form-control"
                placeholder="أدخل كلمة المرور"
              />
              <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="invalid-feedback d-block">
                <small *ngIf="passwordRef.errors?.['required']">كلمة المرور مطلوبة</small>
                <small *ngIf="passwordRef.errors?.['minlength']">كلمة المرور لا تقل عن 6 أحرف</small>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading || loginForm.invalid"
            >
              {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
            </button>

            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
          </form>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright © 
            <a href="https://codedthemes.com/" target="_blank">cloud code</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="spinner-overlay" *ngIf="loading">
  <div class="spinner-fancy"></div>
  <p>جاري تسجيل الدخول...</p>
</div>
