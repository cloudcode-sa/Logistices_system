<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header text-center">
        <img src="assets/images/logo.png" width="100px" alt="theme-logo" class="logo logo-dark logo-lg" />
      </div>

      <div class="card my-5">
        <div class="card-body">
          <h3 class="mb-4 text-center"><b>تسجيل الدخول</b></h3>

          <!-- Form مربوط بـ AuthService -->
          <form (ngSubmit)="login()">
            <div class="form-group mb-3">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                class="form-control"
                placeholder="أدخل بريدك الإلكتروني"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">كلمة المرور</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                class="form-control"
                placeholder="أدخل كلمة المرور"
              />
            </div>

            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked />
                <label class="form-check-label text-muted" for="customCheckc1">تذكرني</label>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading"
            >
              {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
            </button>

            <!-- Error message -->
            <div *ngIf="error" class="alert alert-danger mt-3">
              {{ error }}
            </div>
          </form>
        </div>
      </div>

      <div class="auth-footer row ">
        <div class="col my-1">
          <p class="m-0">
            Copyright © 
            <a href="https://codedthemes.com/" target="_blank">cloud code</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
