<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header text-center">
        <img src="assets/images/logo.png" width="100px" alt="logo" class="logo logo-dark logo-lg" />
      </div>

      <div class="card my-5">
        <div class="card-body">
          <h3 class="mb-4 text-center fw-bold">تسجيل الدخول</h3>

          <!-- رسالة نجاح أو خطأ -->
          <div *ngIf="infoMessage" class="alert alert-success py-2">{{ infoMessage }}</div>
          <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

          <!-- البريد -->
          <div class="form-group mb-3">
            <label class="form-label" for="email">البريد الإلكتروني</label>
            <input
              [(ngModel)]="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="example@email.com"
              required
            />
          </div>

          <!-- زر إرسال رابط الدخول -->
          <div class="d-grid mt-4">
            <button
              type="button"
              class="btn btn-primary"
              (click)="sendMagicLink()"
              [disabled]="loading || !email"
            >
              {{ loading ? 'جاري الإرسال...' : 'إرسال رابط تسجيل الدخول' }}
            </button>
          </div>

          <div class="text-center mt-3 text-muted">
            <small>سيتم إرسال رابط الدخول إلى بريدك الإلكتروني</small>
          </div>
        </div>
      </div>

      <div class="auth-footer text-center">
        <p class="m-0">
          © جميع الحقوق محفوظة <a href="#">Cloud Code</a>
        </p>
      </div>
    </div>
  </div>
</div>
