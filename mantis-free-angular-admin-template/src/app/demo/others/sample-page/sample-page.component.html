<section class="hero-section">
  <div class="container">
    <div class="hero-inner-column">
      <div class="hero-text">
        <h1>Track your shipment</h1>
        <p class="my-3">Enter your shipment number to get the latest updates.</p>
      </div>

      <div class="hero-search">
        <input
          type="text"
          class="form-control hero-input"
          id="trackingSearch"
          placeholder="Search by tracking number (123456)"
          aria-label="Search shipments"
        />
      </div>

      <div class="hero-actions d-flex align-items-center gap-3">
        <button class="btn btn-search" id="btnSearch" type="button">Search</button>
      </div>
    </div>
  </div>
</section>
